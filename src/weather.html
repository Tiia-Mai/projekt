<!DOCTYPE html>
<html lang="sv">
<head>
    <title>Weather Blog</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono|Gafata|Ribeye+Marrow|Sancreek|Unlock" rel="stylesheet">
</head>

<body>
    <div id="titel"><h1>Väder Blog</h1></div>
    <div id="weatherlist" border=1></div>
    <div id="form">
        <h2>Lägg till väder information</h2>
        <form name="form">
            <p><input type="text" id="city" placeholder="Stad" /></p>
            <p><input type="text" id="temp" placeholder="Temperatur" /></p>
            <p><input type="text" id="info" placeholder="Väder" /></p>
            <p><button id="add">Lägg till</button></p>
        </form>
    </div>
    
   
    <script src="js/main.js"></script>
</body>

</html>
